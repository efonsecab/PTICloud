<div class="panel panel-primary">
    <div class="panel-heading">
        Users
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by: {{listFilter}}</h3>
            </div>
        </div>
        
        <div class="table-responsive">
            <table class="table" *ngIf="UserList">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Display Name</th>
                        <th>User Principal Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let singleUser of UserList">
                        <td>
                            {{singleUser.givenName}}
                        </td>
                        <td>
                            {{singleUser.surname}}
                        </td>
                        <td>
                            {{singleUser.displayName}}
                        </td>
                        <td>
                            {{singleUser.userPrincipalName}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
