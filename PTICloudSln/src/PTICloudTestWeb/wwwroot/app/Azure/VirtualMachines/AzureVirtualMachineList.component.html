<div class="panel panel-primary">
    <div class="panel-heading">
        VMs
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by: {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="VMList && VMList.value">
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let singleVM of VMList.value">
                        <td>
                            Name: {{singleVM.name}} <br />
                            Properties: {{singleVM.properties}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
